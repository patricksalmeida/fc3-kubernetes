apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector: # created to filter pods with specific labels
    matchLabels:
      app: goserver
  replicas: 1
  template: # template of pods that will be created with this replicaset (same content of pod.yaml)
    metadata:
      name: "goserver"
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "patricksalmeida/hello-go:v5.3"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5 # periodo entre os health checks
            failureThreshold: 3 # numero maximo de falhas para recriar o pod
            timeoutSeconds: 1 # tempo limite de timeout do health check
            successThreshold: 1 # quantidad de sucessos para considerar a aplicação saudavel
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
              readOnly: true # seta o permissionamento do arquivo como somente leitura para evitar modificações
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"