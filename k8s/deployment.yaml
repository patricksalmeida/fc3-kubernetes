apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector: 
    matchLabels:
      app: goserver
  replicas: 1
  template: 
    metadata:
      name: "goserver"
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "patricksalmeida/hello-go:v5.5"
          resources:
            requests: # quanto meu app exige minimamente para rodar
              cpu: 100m # processamento em vCPUs: 1vCPU = 1000 milicores
              memory: 20Mi # mem√≥ria em megabytes
            limits:
              cpu: 500m
              memory: 25Mi
          startupProbe: 
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 3 
            failureThreshold: 30 
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 3 
            failureThreshold: 1 
            initialDelaySeconds: 10 
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5 
            failureThreshold: 3 
            timeoutSeconds: 1 
            successThreshold: 1 
            initialDelaySeconds: 15 
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
              readOnly: true 
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"