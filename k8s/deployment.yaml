apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector: # created to filter pods with specific labels
    matchLabels:
      app: goserver
  replicas: 1
  template: # template of pods that will be created with this replicaset (same content of pod.yaml)
    metadata:
      name: "goserver"
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "patricksalmeida/hello-go:v5"
          envFrom:
            - configMapRef:
                name: goserver-env
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
              readOnly: true # seta o permissionamento do arquivo como somente leitura para evitar modificações
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"